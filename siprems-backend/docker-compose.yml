version: '3.8'

# Shared network for all services
networks:
  siprems_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Named volumes for persistence
volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
  models_volume:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: siprems-postgres-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${DB_NAME:-siprems_db}
      POSTGRES_INITDB_ARGS: "-c max_connections=200 -c shared_buffers=256MB -c work_mem=16MB"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - siprems_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgBouncer - Connection Pooling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: siprems-pgbouncer
    environment:
      # Koneksi ke Database Asli
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      DB_NAME: ${DB_NAME:-siprems_db}
      
      # Konfigurasi Internal PgBouncer
      LISTEN_PORT: 6432
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 10
      AUTH_TYPE: plain
    ports:
      - "${PGBOUNCER_PORT:-6432}:6432"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "127.0.0.1", "-p", "6432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - siprems_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: siprems-redis-broker
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - siprems_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Instance 1
  backend_1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siprems-backend-1
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DB_HOST: pgbouncer
      DB_PORT: 6432
      DB_NAME: ${DB_NAME:-siprems_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      REDIS_URL: redis://redis:6379/2
      CACHE_ENABLED: "true"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MODELS_DIR: /app/models/trained
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      WORKERS: 4
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    volumes:
      - models_volume:/app/models/trained
      - .:/app
    networks:
      - siprems_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Instance 2 (for load balancing)
  backend_2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siprems-backend-2
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DB_HOST: pgbouncer
      DB_PORT: 6432
      DB_NAME: ${DB_NAME:-siprems_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      REDIS_URL: redis://redis:6379/2
      CACHE_ENABLED: "true"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      MODELS_DIR: /app/models/trained
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      WORKERS: 4
    ports:
      - "5002:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    volumes:
      - models_volume:/app/models/trained
      - .:/app
    networks:
      - siprems_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: siprems-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    depends_on:
      - backend_1
      - backend_2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment these for SSL in production
      # - ./certs/cert.pem:/etc/nginx/certs/cert.pem:ro
      # - ./certs/key.pem:/etc/nginx/certs/key.pem:ro
    networks:
      - siprems_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker for ML tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siprems-celery-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DB_HOST: pgbouncer
      DB_PORT: 6432
      DB_NAME: ${DB_NAME:-siprems_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      REDIS_URL: redis://redis:6379/2
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MODELS_DIR: /app/models/trained
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    volumes:
      - models_volume:/app/models/trained
    networks:
      - siprems_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: siprems-celery-beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      DB_HOST: pgbouncer
      DB_PORT: 6432
      DB_NAME: ${DB_NAME:-siprems_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      REDIS_URL: redis://redis:6379/2
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MODELS_DIR: /app/models/trained
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
    volumes:
      - models_volume:/app/models/trained
    networks:
      - siprems_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
