name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-lint:
    name: Backend - Lint (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r siprems-backend/requirements.txt

      - name: Lint with Flake8
        run: |
          cd siprems-backend
          flake8 . --statistics --show-source

      - name: Check formatting with Black
        run: |
          cd siprems-backend
          black --check .

      - name: Check imports with isort
        run: |
          cd siprems-backend
          isort --check-only .

      - name: Security check with Bandit
        run: |
          cd siprems-backend
          bandit -r . -c bandit.yaml

  backend-test:
    name: Backend - Test (pytest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: siprems_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r siprems-backend/requirements.txt

      - name: Run pytest tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: siprems_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          FLASK_ENV: testing
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd siprems-backend
          pytest --cov=./ --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./siprems-backend/coverage.xml
          flags: backend
          name: backend-coverage

  backend-build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r siprems-backend/requirements.txt build

      - name: Build distribution packages
        run: |
          cd siprems-backend
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-dist
          path: siprems-backend/dist/

  frontend-lint:
    name: Frontend - Lint (ESLint & Prettier)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Siprems/package-lock.json

      - name: Install dependencies
        run: |
          cd Siprems
          npm ci

      - name: Lint with ESLint
        run: |
          cd Siprems
          npm run lint

      - name: Check formatting with Prettier
        run: |
          cd Siprems
          npm run format:check

      - name: Type check with TypeScript
        run: |
          cd Siprems
          npm run type-check
        continue-on-error: true

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Siprems/package-lock.json

      - name: Install dependencies
        run: |
          cd Siprems
          npm ci

      - name: Build frontend
        run: |
          cd Siprems
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist-node-${{ matrix.node-version }}
          path: Siprems/dist/

  security-check:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload security results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, backend-build, frontend-lint, frontend-build]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.backend-lint.result }}" == "failure" || \
                "${{ needs.backend-test.result }}" == "failure" || \
                "${{ needs.backend-build.result }}" == "failure" || \
                "${{ needs.frontend-lint.result }}" == "failure" || \
                "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "Some checks failed!"
            exit 1
          fi
          echo "All checks passed! âœ“"
